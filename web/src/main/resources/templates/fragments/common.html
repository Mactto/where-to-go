<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, links)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
    <title th:text="${title}">title</title>
    <style>
        img {
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- placeholder for additional links -->
    <th:block th:replace="${links}" />
</head>
<body>
    <header th:fragment="header(menu)">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-purple">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo2.png}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend=" ${menu} ? 'main' : active">
                        <a class="nav-link" href="#" th:href="@{/main}">메인화면 <span class="sr-only" th:if="${menu} == 'main'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend=" ${menu} ? 'board' : active">
                        <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" onsubmit="searchPlaces(); return false;">
                    <input class="form-control mr-sm-2" type="text" id="keyword" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <footer id="footer" th:fragment="footer">
        <div class="container">
            <div class="row text-center text-xs-center text-sm-left text-md-left">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                        <p><u><a href="#">National Transaction Corporation</a></u> is
                                                                                                                      a Registered MSP/ISO of Elavon, Inc. Georgia [a wholly owned subsidiary of U.S. Bancorp,
                                                                                                                      Minneapolis, MN]
                        </p>
                        <p class="h6">
                        <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                            <ul class="list-unstyled list-inline social text-center">
                                <li class="list-inline-item"><a href="#"><i
                                        class="fa fa-facebook"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i
                                        class="fa fa-twitter"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i
                                        class="fa fa-instagram"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i
                                        class="fa fa-google-plus"></i></a></li>
                                <li class="list-inline-item"><a href="#"
                                                                target="_blank"><i class="fa fa-envelope"></i></a></li>
                            </ul>
                        </div>
                        © All right Reversed.<a class="text-green ml-2" href="#"
                                                target="_blank">Sunlimetech</a>
                        </p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
